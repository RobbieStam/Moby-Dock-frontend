<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script defer src="./assets/js/index.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Ubuntu&display=swap" rel="stylesheet">
  <script defer src="assets/js/carousel.js"></script>
  <script defer src="assets/js/logout.js"></script>
  <title>Frolin Library</title>
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="./home.html">Frolin Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
          <a class="nav-link" href="./search.html">Explore Library</a>
          <a class="nav-link" href="./lending.html">Trade Books</a>
          <a class="nav-link" href="./account.html">Account</a>
          <li class="nav-item">
            <button id="logout-btn" class="nav-link btn btn-link">Logout</button>
          </li>
        </div>
      </div>
    </div>
  </nav>

  <div id="container-flex">
    <header>
      <h1>Frolin <br> Library</h1>
      <button onclick="window.location.href='./lending.html'" class="homescreen-btns">Trade Books</button>
      <button onclick="window.location.href='./search.html'" class="homescreen-btns">Explore Library</button>
   </header>

   <div id="carouselExampleDark" class="carousel carousel-dark slide">
    <h2>Frolin's Popular Books</h2>
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img id="c-img-1" class="carousel-image" alt="...">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img id="c-img-2" class="carousel-image" alt="...">
        <div class="carousel-caption carousel-image d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img id="c-img-3" class="carousel-image" alt="...">
        <div class="carousel-caption carousel-image d-none d-md-block">
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

</body>
</html>
