  <section>
  <h2>Trade a book with a Frolinian</h2>


  <form id="post-form">
    <h3>Post a book you're willing to trade:</h3>
  <div class="form-row">
      <fieldset>
        <label for="title">Book title:</label>
        <input type="text" id="title" name="title" required>
    </fieldset>
    <fieldset>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
    </fieldset>

  <select id="genre" name="genre" class="form-select form-select-sm form-input" aria-label="genre">
    <option selected>Select Genre</option>
    <option value="1">Fiction</option>
    <option value="2">Romance</option>
    <option value="3">Crime Thriller</option>
    <option value="4">Sports</option>
    <option value="5">Food</option>
    <option value="6">Travel</option>
    <option value="7">Biography</option>
    <option value="8">Autobiography</option>
  </select>
</div>
<input type="submit" value="Post" class="submit-btns">
</form>
