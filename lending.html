<body>
  <nav class="navbar sticky-top navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="./home.html"><img src="./assets/images/Open-Book-icon.png" id="icon">Frolin Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="./home.html">Home</a>

          <li class="nav-item">
            <button id="logout-btn" class="nav-link btn btn-link">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </li>
        </div>
      </div>
    </div>
  </nav>

  <section>
  <h2>Trade a book with a Frolinian</h2>

  <form id="post-form">
    <h3>Post a book you're willing to trade:</h3>
    <div class="form-row">
      <fieldset>
        <label for="title">Book title:</label>
        <input type="text" id="title" name="title" required>
    </fieldset>

    <select id="genre" name="genre" class="form-select form-input" aria-label="genre">
      <option selected>Select Genre</option>
      <option value="Fiction">Fiction</option>
      <option value="Romance">Romance</option>
      <option value="Crime">Crime</option>
      <option value="Sports">Sports</option>
      <option value="Food">Food</option>
      <option value="Travel">Travel</option>
      <option value="Biography">Biography</option>
      <option value="Autobiography">Autobiography</option>
    </select>
    </div>
    <fieldset>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
    </fieldset>

    <fieldset>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </fieldset>
        <input type="submit" value="Post" class="submit-btns">
  </form>
  </section>

  <div class="center">
  <input onclick="loadPosts();" type="button" value="See all posts" class="homescreen-btns">
  <input onclick="loadUserPosts();" id="all-posts" type="button" value="Manage your posts" class="homescreen-btns">
  </div>

  <div id="posts"></div>

  </body>
