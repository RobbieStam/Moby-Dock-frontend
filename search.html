<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script defer src="./assets/search.js"></script>
  <link rel="stylesheet" href="./assets/search.css">
  <title>Frolin Library Search</title>
</head>
<body>
  <nav class="navbar sticky-top navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Frolin Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          <a class="nav-link" href="./login.html">Login/Register</a>
          <a class="nav-link" href="#">Explore Library</a>
          <a class="nav-link" href="#">Lend a Book</a>
          <a class="nav-link" href="#">Account</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="search-box">
      <input type="text" class="search-input" placeholder="Search for a book...">
      <button class="search-button">Search</button>
    </div>
    <div class="genre-list">
      <div class="genre-item">
        <img src="https://bellamediamanagement.com/wp-content/uploads/2020/11/Premadecover119ebook-700x1050.jpg" alt="Mystery">
      </div>
      <div class="genre-item">
        <img src="thriller.jpg" alt="Thriller">
      </div>
      <div class="genre-item">
        <img src="science_fiction.jpg" alt="Science Fiction">
      </div>
      <div class="genre-item">
        <img src="romance.jpg" alt="Romance">
      </div>
      <div class="genre-item">
        <img src="fantasy.jpg" alt="Fantasy">
      </div>
      <div class="genre-item">
        <img src="horror.jpg" alt="Horror">
      </div>
    </div>
  </div>
</body>
</html>
